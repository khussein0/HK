<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HK Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
	<div class="jumbotron text-center" style="height: 100vh;">
		<h1>Welcome to HK Task!</h1>
		<br>
    <div class="container">
		<div class="row">
			<div class="col-sm-4">
				<a href="/api/machines">
					<button class="btn btn-primary">Machines</button>
				</a>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
				<label for="job">Job ID:</label>
				<input type="text" class="form-control" id="job">
				<br>
				<a onclick="jobID()">
					<button class="btn btn-primary">Jobs by ID</button>
				</a>
				</div>
			</div>
			<div class="col-sm-4">
				<a href="/add/form">
					<button class="btn btn-primary">Add Jobs</button>
				</a>
			</div>
		</div>
    </div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
	<script>
		function jobID() {
		let id = document.querySelector('#job').value;
		window.location = "/api/job/" + id;
		}
	</script>
</body>

</html>
